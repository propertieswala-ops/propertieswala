<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PropertiesWala | Trusted Property Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="navbar">
  <div class="logo">Properties<span>Wala</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-overlay">
    <h1>Trusted Property Solutions Across West Bengal</h1>
    <p>Residential & Commercial Properties • Honest Advice • Verified Listings</p>

    <input type="text" id="searchInput" placeholder="Search by location or property type">

    <div class="filters">
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('Residential')">Residential</button>
      <button onclick="filterCategory('Commercial')">Commercial</button>
    </div>
  </div>
</section>

<!-- PROPERTY LIST -->
<section id="properties">
  <h2>Latest Available Properties</h2>
  <div id="property-list" class="property-grid"></div>
</section>

<!-- FOOTER -->
<footer id="contact">
  <p>© 2025 PropertiesWala. All rights reserved.</p>
</footer>

<!-- SCRIPT -->
<script>
const sheetURL = "PASTE_YOUR_CSV_LINK_HERE";

let allProperties = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length < 8) return;

      allProperties.push({
        id: cols[0],
        category: cols[1],
        type: cols[2],
        location: cols[3],
        area: cols[4],
        price: cols[5],
        image: cols[6].trim(),
        whatsapp: cols[7].trim()
      });
    });

    renderProperties(allProperties);
  })
  .catch(err => console.error("CSV Load Error:", err));

function renderProperties(list) {
  const container = document.getElementById("property-list");
  container.innerHTML = "";

  list.forEach(p => {
    container.innerHTML += `
      <div class="card">
        <img src="${p.image}" alt="${p.location}">
        <div class="card-body">
          <h3>${p.type}</h3>
          <p>${p.location}</p>
          <p><strong>Area:</strong> ${p.area} sqft</p>
          <p><strong>Price:</strong> ${p.price}</p>
          <a href="https://wa.me/${p.whatsapp}" target="_blank" class="whatsapp">
            WhatsApp Enquiry
          </a>
        </div>
      </div>
    `;
  });
}

function filterCategory(cat) {
  if (cat === "All") {
    renderProperties(allProperties);
  } else {
    renderProperties(allProperties.filter(p => p.category === cat));
  }
}

document.getElementById("searchInput").addEventListener("keyup", e => {
  const val = e.target.value.toLowerCase();
  renderProperties(
    allProperties.filter(p =>
      p.location.toLowerCase().includes(val) ||
      p.type.toLowerCase().includes(val)
    )
  );
});
</script>

</body>
</html>
