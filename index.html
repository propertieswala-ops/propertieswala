<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PropertiesWala | Trusted Property Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="logo">Properties<span>Wala</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Trusted Property Solutions Across West Bengal</h1>
    <p>Residential & Commercial Properties • Honest Advice • Verified Listings</p>

    <input type="text" id="searchBox" placeholder="Search by location or property type">

    <div class="filters">
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('Residential')">Residential</button>
      <button onclick="filterCategory('Commercial')">Commercial</button>
    </div>
  </div>
</section>

<!-- ================= PROPERTIES ================= -->
<section id="properties">
  <h2>Latest Available Properties</h2>
  <div id="property-list" class="property-grid"></div>
</section>

<footer>
  © 2025 PropertiesWala. All rights reserved.
</footer>

<!-- ================= SCRIPT ================= -->
<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRgoZIBoAGvAYPO4Nz2se3QJ8aWENUUfYtLW7l25i3B0EkVzYzhgrtupPOIbPXuJ8N_wKf_E9ckipxv/pub?output=csv";

let allProperties = [];

// Load CSV
fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.trim().split("\n");
    lines.shift(); // remove header

    allProperties = lines.map(line => {
      const cols = line.split(",");

      return {
        id: cols[0]?.trim(),
        category: cols[1]?.trim(),
        type: cols[2]?.trim(),
        location: cols[3]?.trim(),
        area: cols[4]?.trim(),
        price: cols[5]?.trim(),
        image: cols[6]?.trim(),       // FULL IMAGE URL
        whatsapp: cols[7]?.trim()     // NUMBER ONLY
      };
    });

    renderProperties(allProperties);
  });

// Render Cards
function renderProperties(list) {
  const container = document.getElementById("property-list");
  container.innerHTML = "";

  list.forEach(p => {
    container.innerHTML += `
      <div class="card">
        <img src="${p.image}" alt="${p.type}">
        <div class="card-body">
          <h3>${p.type}</h3>
          <p><b>Location:</b> ${p.location}</p>
          <p><b>Area:</b> ${p.area} sqft</p>
          <p><b>Price:</b> ${p.price}</p>
          <a class="whatsapp" 
             href="https://wa.me/91${p.whatsapp}" 
             target="_blank">
             WhatsApp Enquiry
          </a>
        </div>
      </div>
    `;
  });
}

// Filter Category
function filterCategory(category) {
  if (category === "All") {
    renderProperties(allProperties);
  } else {
    renderProperties(
      allProperties.filter(p => p.category === category)
    );
  }
}
</script>

</body>
</html>
