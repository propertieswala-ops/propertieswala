<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PropertiesWala | Trusted Property Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Properties<span>Wala</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Trusted Property Solutions Across West Bengal</h1>
    <p>Residential & Commercial Properties • Honest Advice • Verified Listings</p>

    <input type="text" id="searchBox" placeholder="Search by location or property type">

    <div class="filters">
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('Residential')">Residential</button>
      <button onclick="filterCategory('Commercial')">Commercial</button>
    </div>
  </div>
</section>

<!-- PROPERTY LIST -->
<section id="properties" class="property-section">
  <h2>Latest Available Properties</h2>
  <div id="propertyGrid" class="property-grid"></div>
</section>

<footer>
  © 2025 PropertiesWala. All rights reserved.
</footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRgoZIBoAGvAYPO4Nz2se3QJ8aWENUUfYtLW7l25i3B0EkVzYzhgrtupPOIbPXuJ8N_wKf_E9ckipxv/pub?output=csv";

let allProperties = [];
let activeCategory = "All";

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length < 8) return;

      allProperties.push({
        id: cols[0],
        category: cols[1],
        type: cols[2],
        location: cols[3],
        area: cols[4],
        price: cols[5],
        image: cols[6],
        whatsapp: cols[7]
      });
    });
    renderProperties();
  });

function renderProperties() {
  const grid = document.getElementById("propertyGrid");
  grid.innerHTML = "";

  const search = document.getElementById("searchBox").value.toLowerCase();

  allProperties
    .filter(p =>
      (activeCategory === "All" || p.category === activeCategory) &&
      (p.location.toLowerCase().includes(search) ||
       p.type.toLowerCase().includes(search))
    )
    .forEach(p => {
      grid.innerHTML += `
        <div class="property-card">
          <img src="${p.image}" alt="${p.type}">
          <div class="card-body">
            <h3>${p.type}</h3>
            <p><strong>Location:</strong> ${p.location}</p>
            <p><strong>Area:</strong> ${p.area} sqft</p>
            <p><strong>Price:</strong> ${p.price}</p>
            <a class="whatsapp"
               href="https://wa.me/91${p.whatsapp}?text=I%20am%20interested%20in%20${p.id}"
               target="_blank">
               WhatsApp Enquiry
            </a>
          </div>
        </div>
      `;
    });
}

function filterCategory(cat) {
  activeCategory = cat;
  renderProperties();
}

document.getElementById("searchBox").addEventListener("input", renderProperties);
</script>

</body>
</html>
