<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PropertiesWala | Trusted Property Solutions Across West Bengal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="logo">Properties<span>Wala</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Trusted Property Solutions Across West Bengal</h1>
    <p>Residential & Commercial Properties • Honest Advice • Verified Listings</p>
  </div>
</section>

<section id="properties" class="properties">
  <h2>Latest Available Properties</h2>
  <div id="propertyGrid" class="property-grid"></div>
</section>

<footer id="contact">
  <p>© PropertiesWala | WhatsApp: +91 9830286534</p>
</footer>

<script>
const sheetURL = "PASTE_YOUR_CSV_URL_HERE";

fetch(sheetURL)
  .then(res => res.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    const grid = document.getElementById("propertyGrid");

    rows.forEach(row => {
      const cols = row.split(",");

      if (cols.length < 8) return;

      const card = `
        <div class="card">
          <img src="${cols[6]}" alt="${cols[3]} property">
          <div class="card-body">
            <span class="tag">${cols[1]}</span>
            <h3>${cols[3]}</h3>
            <p>${cols[4]} sq ft • ${cols[2]}</p>
            <strong>${cols[5]}</strong>
            <a href="https://wa.me/91${cols[7]}" target="_blank">WhatsApp</a>
          </div>
        </div>
      `;
      grid.innerHTML += card;
    });
  });
</script>

</body>
</html>
