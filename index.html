<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PropertiesWala | Trusted Property Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Properties<span>Wala</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay">
    <h1>Trusted Property Solutions Across West Bengal</h1>
    <p>Residential & Commercial Properties • Honest Advice • Verified Listings</p>

    <input type="text" id="searchInput" placeholder="Search by location or property type">

    <div class="filters">
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('Residential')">Residential</button>
      <button onclick="filterCategory('Commercial')">Commercial</button>
    </div>
  </div>
</section>

<section id="properties">
  <h2>Latest Available Properties</h2>
  <div id="property-list" class="property-grid"></div>
</section>

<footer id="contact">
  <p>© 2025 PropertiesWala. All rights reserved.</p>
</footer>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRgoZIBoAGvAYPO4Nz2se3QJ8aWENUUfYtLW7l25i3B0EkVzYzhgrtupPOIbPXuJ8N_wKf_E9ckipxv/pub?output=csv";

let properties = [];

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);

    rows.forEach(row => {
      const cols = row.split(",");

      if (cols.length < 8) return;

      properties.push({
        id: cols[0]?.trim(),
        category: cols[1]?.trim(),
        type: cols[2]?.trim(),
        location: cols[3]?.trim(),
        area: cols[4]?.trim(),
        price: cols[5]?.trim(),
        image: cols[6]?.trim(),
        whatsapp: cols[7]?.trim()
      });
    });

    render(properties);
  })
  .catch(err => console.error("CSV Error:", err));

function render(list) {
  const box = document.getElementById("property-list");
  box.innerHTML = "";

  list.forEach(p => {
    box.innerHTML += `
      <div class="card">
        <img src="${p.image}" alt="${p.location}">
        <div class="card-body">
          <h3>${p.type}</h3>
          <p>${p.location}</p>
          <p><strong>Area:</strong> ${p.area} sqft</p>
          <p><strong>Price:</strong> ${p.price}</p>
          <a class="whatsapp"
             href="https://wa.me/${p.whatsapp}"
             target="_blank">
             WhatsApp Enquiry
          </a>
        </div>
      </div>
    `;
  });
}

function filterCategory(cat) {
  if (cat === "All") {
    render(properties);
  } else {
    render(properties.filter(p => p.category === cat));
  }
}

document.getElementById("searchInput").addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  render(
    properties.filter(p =>
      p.location.toLowerCase().includes(v) ||
      p.type.toLowerCase().includes(v)
    )
  );
});
</script>

</body>
</html>
