<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PropertiesWala | Trusted Property Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">Properties<span>Wala</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Trusted Property Solutions Across West Bengal</h1>
    <p>Residential & Commercial Properties • Honest Advice • Verified Listings</p>

    <input id="search" type="text" placeholder="Search by location or property type">

    <div class="filters">
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('Residential')">Residential</button>
      <button onclick="filterCategory('Commercial')">Commercial</button>
    </div>
  </div>
</section>

<section id="properties">
  <h2>Latest Available Properties</h2>
  <div id="property-list" class="property-grid"></div>
</section>

<script>
const sheetURL = "PASTE_YOUR_CSV_LINK_HERE";

let properties = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length > 7) {
        properties.push({
          id: cols[0],
          category: cols[1],
          type: cols[2],
          location: cols[3],
          area: cols[4],
          price: cols[5],
          image: cols[6],
          whatsapp: cols[7]
        });
      }
    });
    render(properties);
  });

function render(list) {
  const box = document.getElementById("property-list");
  box.innerHTML = "";
  list.forEach(p => {
    box.innerHTML += `
      <div class="card">
        <img src="${p.image}" alt="${p.location}">
        <div class="card-body">
          <h3>${p.type}</h3>
          <p>${p.location}</p>
          <p><strong>Area:</strong> ${p.area} sqft</p>
          <p><strong>Price:</strong> ${p.price}</p>
          <a class="whatsapp" href="https://wa.me/${p.whatsapp}" target="_blank">
            WhatsApp Enquiry
          </a>
        </div>
      </div>
    `;
  });
}

function filterCategory(cat) {
  if (cat === "All") render(properties);
  else render(properties.filter(p => p.category === cat));
}

document.getElementById("search").addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  render(properties.filter(p =>
    p.location.toLowerCase().includes(v) ||
    p.type.toLowerCase().includes(v)
  ));
});
</script>

</body>
</html>
